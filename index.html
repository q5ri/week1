<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>スパルタコーディングクラブ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Serif+JP:wght@500&display=swap');

        * {
            font-family: 'Noto Sans JP', sans-serif;

        }

        body {
            background-color: antiquewhite;;
        }

        .mytitle {
            color: white;
            height: 250px;
            width: 100%;

            /*この4つで中央よせ*/
            display: flex;
            flex-direction: column;
            /*row:横並び*/
            align-items: center;
            justify-content: center;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url('https://illust-ryokka.jp/wp-content/uploads/2022/05/Gingham-check-pattern-5.png');
            /*background-position: center;*/
            background-size: cover;


        }

        .mytitle > button {
            width: 250px;
            height: 50px;

            background-color: darkcyan;

            border: 1px solid white;
            color: white;

            border-radius: 50px;

            margin-top: 20px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }



        .mycomment {
            color: rgb(128, 128, 128);
        }

        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto;
        }


        .mypost {

            width: 500px;
            margin: 20px auto 20px auto;
            padding: 20px 20px 20px 20px;
            /*ボックスに影をつける　変更するのは基本3つ目！*/
            box-shadow: 0px 0px 3px 0px rgb(128, 128, 128);

            background-color: white;

        }
        .input-group > select {
            color: rgb(128, 128, 128);

        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;


        }

        .mybtn > button {
            margin-right: 10px;

        }
        .card-img-top{
            height: 380px;
        }


    </style>
</head>

<body>

<div class="mytitle">
    <h1>人生最高の映画</h1>
    <button>映画記録</button>
</div>
<div class="mycontents">
    <div class="mypost">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">🎬</span>
            <input type="text" class="form-control" placeholder="映画タイトル" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">✏️</span>
            <input type="text" class="form-control" placeholder="コメント" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">👀</label>
            <select class="form-select" id="inputGroupSelect02">
                <option selected>視聴回数</option>
                <option value="1">1回</option>
                <option value="2">2回</option>
                <option value="3">3回</option>
                <option value="4">4回</option>
                <option value="5">5回以上</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">⭐</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>評価</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>

        <div class="mybtn">
            <button type="button" class="btn btn-secondary">記録</button>
            <button type="button" class="btn btn-outline-secondary">閉じる</button>
        </div>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://m.media-amazon.com/images/I/91ULSqJF6KL._AC_UF1000,1000_QL80_.jpg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">ZOOTOPIA</h5>
                        <p class="mycomment">コメント</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">👀：2回</small>
                        <br>
                        <small class="text-muted">⭐⭐⭐⭐⭐</small>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://m.media-amazon.com/images/I/91ULSqJF6KL._AC_UF1000,1000_QL80_.jpg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">タイトル</h5>
                        <p class="mycomment">コメント</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">👀：2回</small>
                        <br>
                        <small class="text-muted">⭐⭐⭐⭐⭐</small>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://m.media-amazon.com/images/I/91ULSqJF6KL._AC_UF1000,1000_QL80_.jpg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">タイトル</h5>
                        <p class="mycomment">コメント</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">👀：2回</small>
                        <br>
                        <small class="text-muted">⭐⭐⭐⭐⭐</small>


                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://m.media-amazon.com/images/I/91ULSqJF6KL._AC_UF1000,1000_QL80_.jpg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">タイトル</h5>
                        <p class="mycomment">コメント</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">👀：2回</small>
                        <br>
                        <small class="text-muted">⭐⭐⭐⭐⭐</small>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
